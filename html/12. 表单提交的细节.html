<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12. 表单提交的细节</title>
</head>
<body>


<!--    需求1：创建一个个人信息注册的表单界面，包含用户名，密码。确认密码，性别（单选），兴趣爱好（多选），国籍（下拉列表），
        隐藏域，自我评价（多行文本域），重置，提交-->
    <form action="http://www.baidu.com" method="post">
        <input type="hidden" name="action" value="login">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" name="username" value="默认值" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" value="abc"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abc"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" value="boy" checked="checked">男
                    <input type="radio" name="sex" value=""girl" >女</td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input name="hobby" type="checkbox" checked="checked" value="java"/>Java
                    <input name="hobby" type="checkbox"checked="checked" value="js"/>JavaScript
                    <input name="hobby" type="checkbox" value="cpp"/>C++</td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td><select name="country">
                    <option value=""none>--请选择国籍--</option>
                    <option value="CN" selected="selected">中国</option>
                    <option value="USA">美国</option>
                    <option value="JP">日本</option>
                </select></td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea name="desc" rows="10" cols="20" >我才是默认值</textarea></td>
            </tr>
            <tr>
                <td><input type="reset" value="abc"/></td>
                <td><input type="submit" value="submit" align="center"/></td>
                <td><input type="button" value="设置内容" /></td>
                <td><input type="file" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
