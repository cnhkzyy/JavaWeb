<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4. class类型选择器</title>
    <style type="text/css">
        .class01 {
            color: blue;
            font-size: 20px;
            border: 1px solid yellow;
        }

        .class02 {
            color: grey;
            font-size: 26px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<!--
    需求1：修改class属性值为 class01 的span 或 div标签，字体颜色为蓝色，字体大小20个像素，边框为1像素的黄色实线，
    需求2：修改class属性值为 class02 的div 标签，字体颜色为灰色，字体大小为26个像素，边框为1像素红色实线
-->
    <div class="class01">div标签class01</div>
    <div class="class02">div标签</div>
    <span class="class01">span标签</span>
    <span>span标签2</span>
</body>
</html>
