<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. 表格标签</title>
</head>
<body>

<!--    需求1：做一个带表头的，三行，三列的表格，并显示边框
        需求2：修改表格的宽度，高度，表格的对齐方式，单元格问题-->

    <table align="center" border="1" width="300" height="300" cellspacing="0">
        <tr>
            <th>1.1</td>
            <th>1.2</th>
            <th>1.3</th>
        </tr>

        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>

        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
