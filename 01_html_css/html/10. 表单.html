<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10. 表单</title>
</head>
<body>

<!--    需求1：创建一个个人信息注册的表单界面，包含用户名，密码。确认密码，性别（单选），兴趣爱好（多选），国籍（下拉列表），
        隐藏域，自我评价（多行文本域），重置，提交-->
    <form>
        用户名称：<input type="text" value="默认值"/><br/>
        密码：<input type="password" value="abc"/><br/>
        确认密码：<input type="password" value="abc"/><br/>
        性别：<input type="radio" name="sex" checked="checked">男
             <input type="radio" name="sex">女<br/>
        兴趣爱好：<input type="checkbox" checked="checked"/>Java
                <input type="checkbox"checked="checked"/>JavaScript
                <input type="checkbox"/>C++<br/>
        国籍：<select>
                <option>--请选择国籍--</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>日本</option>
              </select><br/>
        自我评价：<textarea rows="10" cols="20" >我才是默认值</textarea><br/>
        <input type="reset" value="abc"/>
        <input type="submit" value="submit"/>
        <input type="button" value="设置内容" />
        <input type="file" />
        <input type="hidden" name="隐藏" value="123"/>



    </form>

</body>
</html>
