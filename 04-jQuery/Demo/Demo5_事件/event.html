<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #areaDiv {
            width: 100px;
            height: 50px;
            border: 1px solid;
        }


        #showMsg {
            width: 100px;
            height: 30px;
            border: 1px solid;
        }
    </style>
    <script src="../../script/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        //1. 原生javascript获取事件对象
        // window.onload = function () {
        //     document.getElementById("areaDiv").onclick = function (event) {
        //         console.log(event)
        //     }
        // }

        //2. jQuery获取事件对象
        // $(function () {
        //     $("#areaDiv").click(function ( event ) {
        //         console.log(event)
        //     })
        //
        // })

        $(function () {
            //3. 使用bind同时对多个事件绑定同一个函数，怎么获取当前操作是什么事件
            $("#areaDiv").bind("mouseover mouseout", function (event) {
                if(event.type == "mouseover") {
                    console.log("鼠标移入")
                } else if (event.type == "mouseout") {
                    console.log("鼠标移出")
                }
            })
        })

    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>

</body>
</html>
