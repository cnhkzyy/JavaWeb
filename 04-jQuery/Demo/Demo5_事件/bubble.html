<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../script/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("div").click(function () {
                alert("我是div元素")
            })


            $("span").click(function () {
                alert("我是span元素")
                return false
            })
        })

    </script>
</head>
<body>
    <div id="content">
        外层div元素
        <span>内层span元素</span>
        外层div元素
    </div>

</body>
</html>
