<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }


        div.hide {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../script/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        //1. 选择 body 内的所有 div 元素
        $(function () {
            $("#btn01").click(function () {
                $("body div").css("background", "#bbffaa")
            })


        //2. 在 body 内，选择 div 子元素

            $("#btn02").click(function () {
                $("body > div").css("background-color", "#bbffaa")
            })


        //3. 选择 id 为 one 的下一个 div 元素
            $("#btn03").click(function () {
                $("#one + div").css("background-color", "#bbffaa")

            })


        //4. 选择 id 为 two 的元素后面的所有 div 兄弟元素
            $("#btn04").click(function () {
                $("#two~div").css("background-color", "#bbffaa")
            })

        //5. 选择所有的 span 元素和id为two的元素
            $("#btn05").click(function () {
                $("span, #two").css("background-color", "#bbffaa")
            })


        })
    </script>
</head>
<body>

    <input type="button" value="选择 id 为 one 的元素" id="btn01" />
    <input type="button" value="选择 class 为 mini 的元素" id="btn02" />
    <input type="button" value="选择 元素名是 div 的所有元素" id="btn03" />
    <input type="button" value="选择 所有的元素" id="btn04" />
    <input type="button" value="选择 所有的 span 元素和id为two的元素" id="btn05" />

    <br>
    <div class="one" id="one">
        id 为 one, class 为 one 的div
        <div class="mini">class 为mini</div>
    </div>
    <div class="one" id="two" title="test">
        id 为 two, class 为 one, title 为 test 的div
        <div class="mini" title="other">class为mini, title为other</div>
        <div class="mini" title="test">class为mini, title为test</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="test">class为mini, title为test</div>
    </div>
    <div style="display: none" class="none">style的display为"none"的div</div>
    <div class="hide">class为"hide"的div</div>
    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8">
    </div>
    <span class="one" id="span">^^span元素^^</span>

</body>
</html>
