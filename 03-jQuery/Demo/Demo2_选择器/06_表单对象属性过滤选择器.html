<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../script/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //1. 对表单内可用input赋值操作
            //val() 可以操作表单项的value属性值
            //它可以设置和获取
            $("#btn01").click(function () {
                $(":text:enabled").val("我是万能的程序员")
            })

            //2. 对表单内不可用的input赋值操作
            $("#btn02").click(function () {
                $(":text:disabled").val("默认值")
            })
            
            
            //3. 获取多选框选中的个数，使用size()方法获取到的元素集合的元素个数
            $("#btn03").click(function () {
                alert($(":checkbox:checked").length)
            })

            //4. 获取多选框，每个选中的value值
            $("#btn04").click(function () {
                //获取全部选中的复选框标签对象
                var $checkboies = $(":checkbox:checked")
                //老式遍历
                // for (var i = 0; i < $checkboies.length; i++) {
                //     alert($checkboies[i].value)
                // }

                //each方法是jQuery对象提供用来遍历元素的方法
                //在遍历的function函数中，有一个this对象，这个this对象，就是当前遍历的dom对象
                $checkboies.each(function () {
                    alert(this.value)
                })
            })


            //5. 获取下拉框选中的内容
            $("#btn05").click(function () {
                //获取选中的option标签对象
                var $options = $("select option:selected")
                $options.each(function () {
                    //在each遍历的function函数中，有一个this对象，这个this对象是当前正在遍历的dom对象
                    alert(this.innerHTML)
                })
                //遍历，获取option标签中的文本内容
                
            })



        })
    </script>
</head>
<body>
    <h2>表单对象属性过滤选择器</h2>
    <button id="btn01">对表单内可用input赋值操作</button>
    <button id="btn02">对表单内不可用input赋值操作</button><br><br>
    <button id="btn03">获取多选框中的个数</button>
    <button id="btn04">获取多选框选中的内容</button><br><br>
    <button id="btn05">获取下拉框选中的内容</button><br><br>

    可用元素: <input type="text" value="可用文本框1"><br>
    不可用元素: <input type="text" value="不可用文本框" disabled="disabled"><br>
    可用元素: <input type="text" value="可用文本框2"><br>
    不可用元素: <input type="text" value="不可用文本框" disabled="disabled"><br><br>

    多选框:
    <input type="checkbox" name="newsletter" checked="checked" value="test1">test1
    <input type="checkbox" name="newsletter" value="test2">test2
    <input type="checkbox" name="newsletter" value="test3">test3
    <input type="checkbox" name="newsletter" checked="checked" value="test4">test4
    <input type="checkbox" name="newsletter" value="test5">test5<br><br>

    下拉列表1:
<!--    multiple="multiple"，可以选多个-->
    <select name="test" multiple="multiple" style="..." id="sele1">
        <option>浙江</option>
        <option selected="selected">辽宁</option>
        <option>北京</option>
        <option selected="selected">天津</option>
        <option>广州</option>
        <option>湖北</option>
    </select>
    <br><br>
    下拉列表2:
    <select name="test2">
        <option>浙江</option>
        <option>辽宁</option>
        <option selected="selected">北京</option>
        <option>天津</option>
        <option>广州</option>
        <option>湖北</option>
    </select>


</body>
</html>
