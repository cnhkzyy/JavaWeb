<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }


        div.hide {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../script/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        //1. 选择含有文本'di'的div元素
        $(function () {
            $("#btn01").click(function () {
                $("div:contains('di')").css("background", "#bbffaa")
            })


        //2. 选择不含有子元素（或者文本元素）的 div 空元素
            $("#btn02").click(function () {
                $("div:empty").css("background-color", "#bbffaa")
            })


        //3. 选择含有 class 为 mini 元素的 div 元素
            $("#btn03").click(function () {
                $("div:has(.mini)").css("background-color", "#bbffaa")

            })


        //4. 选择含有子元素（或者文本元素）的div元素
            $("#btn04").click(function () {
                $("div:parent").css("background-color", "#bbffaa")
            })

        //5. 选择索引为奇数的 div 元素
            $("#btn05").click(function () {
                $("div:odd").css("background-color", "#bbffaa")
            })


            //6. 选择索引值大于 3 的 div 元素
            $("#btn06").click(function () {
                $("div:gt(3)").css("background-color", "#bbffaa")
            })
            
            
            //7. 选择索引值等于 3 的 div 元素
            $("#btn07").click(function () {
                $("div:eq(3)").css("background-color", "#bbffaa")
            })


            //8. 选择索引值小于 3 的 div 元素
            $("#btn08").click(function () {
                $("div:lt(3)").css("background-color", "#bbffaa")
            })


            //9. 选择所有的标题
            $("#btn09").click(function () {
                $(":header").css("background-color", "#bbffaa")
            })


            //10. 选择当前正在执行动画的所有元素
            $("#btn10").click(function () {
                $(":animated").css("background-color", "#bbffaa")
            })
            
            
            //11. 选择没有执行动画的最后一个div
            $("#btn11").click(function () {
                $("div:not(:animated):last").css("background-color", "#bbffaa")
            })


        })
    </script>
</head>
<body>

    <input type="button" value="选择含有文本'di'的div元素" id="btn01" />
    <input type="button" value="选择不含有子元素（或者文本元素）的 div 空元素" id="btn02" />
    <input type="button" value="选择含有 class 为 mini 元素的 div 元素" id="btn03" />
    <input type="button" value="选择含有子元素（或者文本元素）的div元素" id="btn04" />
    <input type="button" value="选择索引值为奇数的 div 元素" id="btn05" />
    <input type="button" value="选择索引值大于 3 的 div 元素" id="btn06" />
    <input type="button" value="选择索引值等于 3 的 div 元素" id="btn07" />
    <input type="button" value="选择索引值小于 3 的 div 元素" id="btn08" />
    <input type="button" value="选择所有的标题元素" id="btn09" />
    <input type="button" value="选择当前正在执行动画的所有元素" id="btn10" />
    <input type="button" value="选择没有执行动画的最后一个div" id="btn11" />
    <br>
    <div class="one" id="one">
        id 为 one, class 为 one 的div
        <div class="mini">class 为mini</div>
    </div>
    <div class="one" id="two" title="test">
        id 为 two, class 为 one, title 为 test 的div
        <div class="mini" title="other">class为mini, title为other</div>
        <div class="mini" title="test">class为mini, title为test</div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="test">class为mini, title为test</div>
    </div>
    <div style="display: none" class="none">style的display为"none"的div</div>
    <div class="hide">class为"hide"的div</div>
    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8">
    </div>
    <span class="one" id="span">^^span元素^^</span>

</body>
</html>
