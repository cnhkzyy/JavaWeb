<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {

            //现在需要我们使用js代码来创建html标签，并显示在页面上
            //标签的内容就是：
            var divObj = document.createElement("div");   //在内存中, <div><div>
            //alert(divObj)
            //divObj.innerHTML = "哈哈哈";   //在内存中, <div>哈哈哈<div>

            var textNodeObj = document.createTextNode("hahaha");   //有一个文本节点对象

            divObj.appendChild(textNodeObj)

            //要在页面完成之后
            document.body.appendChild(divObj);
        }
    </script>
</head>
<body>
</body>
</html>
