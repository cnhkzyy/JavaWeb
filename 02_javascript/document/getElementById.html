<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        需求：当用户点击了校验按钮要获取输入框里的内容，然后验证其是否合法  <br/>
        验证的规则是：必须由字母、数字、下划线组成，并且长度是5-12位
         */
        function onclickFun() {
            //当我们要操作一个标签时，一定要先获取这个标签对象
            var usernameObj = document.getElementById("username")
            //alert(usernameObj)   它就是dom对象
            // alert(usernameObj.id)
            // alert(usernameObj.type)
            //alert(usernameObj.value)
            var username = usernameObj.value;
            //如何验证字符串，符合某个规则，需要使用正则表达式
            var patt = /^\w{5,12}$/;
            /*
            test方法用于测试某个字符串，是不是匹配我的规则，符合返回true，不符合返回false
             */
            if (patt.test(username)) {
                alert("用户名合法!")
            } else {
                alert("用户名不合法!")
            }
        }
    </script>
</head>
<body>
    用户名: <input type="text" id="username" value="xiaozhai"/>
    <button onclick="onclickFun()">校验</button>

</body>
</html>
