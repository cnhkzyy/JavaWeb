<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册失去焦点事件
        function onblurFun() {
            //console是控制台对象，是由javascript语言提供
            //专门用来向浏览器的控制台打印输出，用于测试使用
            //log()  是打印的方法
            console.log("静态注册失去焦点事件");
        }

        //动态注册 onblur事件
        window.onload = function () {
            var passwordObj = document.getElementById("password");
            //alert(passwordObj);
            passwordObj.onblur = function () {
                console.log("动态注册失去焦点事件")
            }

        }
    </script>
</head>
<body>
    用户名: <input input="text" onblur="onblurFun()"><br/>
    密码: <input input="text" id="password"><br/>

</body>
</html>
