<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经改变了")
        }
        
        
        window.onload = function () {
            //获取标签对象
            var selObj = document.getElementById("sel01");
            //alert(selObj);
            //通过标签对象.事件名 = function() {}
            selObj.onchange = function () {
                alert("男神已经改变了")
            }

        }
    </script>
</head>
<body>
    请选择你心中的女神:
<!--    静态注册onchange方法-->
    <select onchange="onchangeFun();">
        <option>--女神--</option>
        <option>芳芳</option>
        <option>佳佳</option>
        <option>娘娘</option>
    </select>


    请选择你心中的男神:
    <!--    动态注册onchange方法-->
    <select id="sel01">
        <option>--男神--</option>
        <option>胡歌</option>
        <option>华仔</option>
        <option>学友</option>
    </select>

</body>
</html>
