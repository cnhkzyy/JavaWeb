<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册表单提交事件
        function onsubmitFun() {
            //要验证所有表单项是否合法，如果有一个不合法就阻止表单提交
            alert("静态注册表单提交事件--发现不合法")

            //return false;   //不想阻止可以改为true或者注释掉这一行
        }


        window.onload = function () {
            var formObj = document.getElementById("form01");
            //alert(formObj)
            formObj.onsubmit = function () {
                alert("动态注册表单提交事件--发现不合法");
                return false;
            }
        }
    </script>
</head>
<body>
<!--    return false可以阻止表单提交-->
    <form action="http://localhost:8081" method="get" onsubmit=" return onsubmitFun()">
        <input type="submit" value="静态注册" />
    </form>

    <form action="http://localhost:8081" id="form01" method="get" onsubmit=" return onsubmitFun()">
        <input type="submit" value="动态注册" />
    </form>

</body>
</html>
